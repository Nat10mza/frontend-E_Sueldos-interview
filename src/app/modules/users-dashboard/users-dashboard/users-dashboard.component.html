<mat-drawer-container
  class="flex min-h-80 w-[90vw] max-w-[90em] items-center justify-center rounded-3xl bg-[#FAE6E8]"
  autosize
>
  <mat-drawer #drawer class="example-sidenav min-w-40" mode="side">
    <button mat-button color="primary" class="w-full px-4 py-2">
      Create user
    </button>
    <!-- <button mat-flat-button color="accent" class="my-px w-full px-4 py-2">
      Update user
    </button>
    <button mat-flat-button color="primary" class="w-full px-4 py-2">
      Delete user
    </button> -->
  </mat-drawer>
  <div class="example-sidenav-content h-full">
    <section *ngIf="drawer.opened">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 w-full"
      >
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.role }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><p class="pl-6">Actions</p></th>
          <td mat-cell class="flex gap-2" *matCellDef="let element">
            <button mat-icon-button color="primary">
              <mat-icon
                aria-hidden="false"
                aria-label="Edit icon"
                fontIcon="edit"
              ></mat-icon>
            </button>
            <button mat-icon-button color="primary">
              <mat-icon
                aria-hidden="false"
                aria-label="Delete icon"
                fontIcon="delete"
              ></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </section>
  </div>
</mat-drawer-container>
