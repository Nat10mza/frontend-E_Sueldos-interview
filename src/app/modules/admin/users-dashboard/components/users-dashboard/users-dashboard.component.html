<div class="flex w-full justify-between">
  <p class="flex items-center gap-2 text-xl font-bold">
    <mat-icon
      aria-hidden="false"
      aria-label="Person icon"
      fontIcon="person"
    ></mat-icon>
    Users table
  </p>
  <button
    mat-button
    color="primary"
    (click)="oneCreateUserDialogOnClick()"
    class="px-4 py-2"
  >
    <mat-icon
      aria-hidden="false"
      aria-label="Person_add icon"
      fontIcon="person_add"
    ></mat-icon>
    Create user
  </button>
</div>
<mat-drawer-container
  class="flex min-h-80 w-full items-center justify-center rounded-3xl bg-[#FAE6E8]"
  autosize
>
  <div class="example-sidenav-content h-full">
    <section>
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 w-full"
      >
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.role }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><p class="pl-6">Actions</p></th>
          <td mat-cell class="flex gap-2" *matCellDef="let element">
            <button
              (click)="openEditDialogOnClick(element)"
              mat-icon-button
              color="primary"
            >
              <mat-icon
                aria-hidden="false"
                aria-label="Edit icon"
                fontIcon="edit"
              ></mat-icon>
            </button>
            <button
              *ngIf="element.id === this.loggedUser?.id"
              disabled=""
              mat-icon-button
              color="primary"
            >
              <mat-icon
                aria-hidden="false"
                aria-label="Delete icon"
                fontIcon="delete"
              ></mat-icon>
            </button>
            <button
              *ngIf="element.id !== this.loggedUser?.id"
              (click)="deleteOnClick(element.id)"
              mat-icon-button
              color="primary"
            >
              <mat-icon
                aria-hidden="false"
                aria-label="Delete icon"
                fontIcon="delete"
              ></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </section>
  </div>
</mat-drawer-container>
