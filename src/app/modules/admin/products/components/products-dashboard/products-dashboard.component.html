<div class="w-full min-w-[70vw] max-w-[80vw]">
  <div class="animate-slide-in-fwd-center flex w-full justify-between">
    <p class="flex items-center gap-2 text-xl font-bold">
      <mat-icon
        aria-hidden="false"
        aria-label="Inventory icon"
        fontIcon="inventory"
      ></mat-icon>
      Products table
    </p>
    <button mat-button color="primary" class="px-4 py-2">
      <!-- (click)="oneCreateUserDialogOnClick()" -->
      <mat-icon
        aria-hidden="false"
        aria-label="Add icon"
        fontIcon="add"
      ></mat-icon>
      Create Products
    </button>
  </div>

  <mat-drawer-container
    class="animate-slide-in-fwd-center flex min-h-80 w-full items-center justify-center rounded-3xl bg-[#FAE6E8]"
    autosize
  >
    <div class="example-sidenav-content h-full">
      <section>
        <table mat-table class="mat-elevation-z8 w-full">
          <!-- [dataSource]="dataSource" -->
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element">{{ element.role }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
              <p class="pl-6">Actions</p>
            </th>
            <td mat-cell class="flex gap-2" *matCellDef="let element">
              <button mat-icon-button color="primary">
                <!-- (click)="openEditDialogOnClick(element)" -->
                <mat-icon
                  aria-hidden="false"
                  aria-label="Edit icon"
                  fontIcon="edit"
                ></mat-icon>
              </button>
              <button disabled="" mat-icon-button color="primary">
                <!-- *ngIf="element.id === this.loggedUser?.id" -->
                <mat-icon
                  aria-hidden="false"
                  aria-label="Delete icon"
                  fontIcon="delete"
                ></mat-icon>
              </button>
              <button mat-icon-button color="primary">
                <!-- *ngIf="element.id !== this.loggedUser?.id"
            (click)="deleteOnClick(element.id)" -->
                <mat-icon
                  aria-hidden="false"
                  aria-label="Delete icon"
                  fontIcon="delete"
                ></mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr> -->
        </table>
      </section>
    </div>
  </mat-drawer-container>
</div>
