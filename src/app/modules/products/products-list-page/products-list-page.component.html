<section
  class="flex w-full animate-slide-in-fwd-center flex-wrap justify-center gap-8"
>
  <mat-card
    *ngFor="let product of products"
    class="hover:animate-drop-2-top duration-400 flex w-64 content-between justify-between transition-transform"
  >
    <a (click)="checkButton()" class="relative z-0 cursor-pointer">
      <img mat-card-image class="" [src]="product.image" [alt]="product.name" />
      <div class="px-4 pb-4 pt-0">
        <mat-card-content>
          <div class="grid w-full">
            <p class="text-lg font-medium">{{ product.name }}</p>
            <p class="text-gray-700">${{ product.price }}</p>
            <p class="text-gray-700">Available: X</p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="flex w-full justify-center">
            <button
              mat-raised-button
              color="primary"
              class="duration-400 absolute z-50 w-full transition-transform hover:-translate-y-0.5 hover:transition"
              (click)="buyProduct(product.name); $event.stopPropagation()"
            >
              BUY
            </button>
          </div>
        </mat-card-actions>
      </div>
    </a>
  </mat-card>
</section>
