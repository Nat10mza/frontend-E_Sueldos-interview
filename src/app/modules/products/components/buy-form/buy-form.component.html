<div class="max-w-56 p-4">
  <h2 class="text-2xl font-medium">{{ data.name }}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full">
    <mat-form-field appearance="fill" floatLabel="always" class="w-full">
      <mat-label>Quantity</mat-label>
      <input
        matInput
        formControlName="quantity"
        type="number"
        placeholder="0"
        min="0"
        [max]="data.stocks?.quantity ?? 0"
      />
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      class="mb-6 flex w-full p-3"
      type="submit"
    >
      Buy
    </button>
  </form>
</div>
