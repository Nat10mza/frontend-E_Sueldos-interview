<mat-drawer-container
  class="example-container h-[50vh] max-w-[60em] w-[90vw] rounded-3xl bg-[#FAE6E8]"
  autosize
>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <button mat-button color="primary" class="py-2 px-4 w-full">
      Create user
    </button>
    <button mat-flat-button color="accent" class="my-px py-2 px-4 w-full">
      Update user
    </button>
    <button mat-flat-button color="primary" class="py-2 px-4 w-full">
      Delete user
    </button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button
      type="button"
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
      color="primary"
      mat-raised-button
      (click)="drawer.toggle()"
      *ngIf="!drawer.opened"
    >
      Open User Managing
    </button>
    <section *ngIf="drawer.opened">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </section>
  </div>
</mat-drawer-container>
